<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/94003640-671b-49fe-a1cc-e569a7a358d6.svg">
</head>

<body>
    <div style="background:#e8ecf0" class="container-fluid text-center border-bottom rounded-5 p-5 ">
        <h3>Bank app</h3>
        <button id="accBtn" class="btn btn-primary">Accounts</button>
        <button id="addAccBtn" class="btn btn-info">Add Account</button>
        <button id="editDelBtn" class="btn btn-warning">Edit / Delete</button>
    </div>
    <div class="container-fluid">
        <div id="mainView" class="row">
            <div class="col-8 offset-2">
                <h4 class="display-4">Accounts</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Deposit</th>
                                    <th>Credit card</th>
                                </tr>
                            </thead>
                            <tbody id="mainBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="formView" class="row">
            <div class="col-8 offset-2">
                <h4 class="display-4">Add Account</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input id="accId" type="te`xt" placeholder="Id" class="form-control">
                        <input id="accName" type="text" placeholder="Name" class="form-control">
                        <input id="accDeposit" type="text" placeholder="Deposit" class="form-control">
                        <input id="accCard" type="text" placeholder="Credit Card" class="form-control">
                        <button id="saveBtn" class="btn btn-info form-control">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="editFormView" class="row">
            <div class="col-8 offset-2">
                <h4 class="display-4">Edit / Delete</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Deposit</th>
                                    <th>Credit card</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="editBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="editBtnView" class="row">
            <div class="col-8 offset-2">
                <h4 class="display-4">Add Account</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input id="eaccId" type="te`xt" placeholder="Id" class="form-control">
                        <input id="eaccName" type="text" placeholder="Name" class="form-control">
                        <input id="eaccDeposit" type="text" placeholder="Deposit" class="form-control">
                        <input id="eaccCard" type="text" placeholder="Credit Card" class="form-control">
                        <button id="editBtn" class="btn btn-warning form-control">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
